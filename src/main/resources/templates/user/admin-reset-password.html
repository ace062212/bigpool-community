<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>관리자 비밀번호 재설정 - BIGPOOL</title>
    <style>
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .card {
            border: none;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            border-radius: 1rem;
            overflow: hidden;
        }
        
        .card-header {
            background: linear-gradient(90deg, #dc3545 0%, #fd7e14 100%);
            color: white;
            font-weight: 600;
            padding: 1.25rem;
        }
        
        .card-body {
            padding: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        
        .btn-submit {
            background: linear-gradient(90deg, #dc3545 0%, #fd7e14 100%);
            color: white;
            font-weight: 600;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        
        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
        }
        
        .btn-cancel {
            background-color: #f8f9fa;
            color: #6c757d;
            font-weight: 500;
            padding: 0.75rem 2rem;
            border: 1px solid #dee2e6;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        
        .btn-cancel:hover {
            background-color: #e9ecef;
            color: #495057;
        }
        
        .admin-badge {
            background-color: #dc3545;
            color: white;
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 50px;
            margin-left: 0.5rem;
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <div class="form-container">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h3 class="mb-0">관리자 비밀번호 재설정</h3>
                    <span class="admin-badge">관리자 전용</span>
                </div>
                <div class="card-body">
                    <div class="alert alert-warning mb-4" role="alert">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <strong>주의:</strong> 이 기능을 사용하면 지정한 사용자의 비밀번호를 즉시 변경합니다. 현재 비밀번호 확인 없이 진행됩니다.
                    </div>
                    
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    
                    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <span th:text="${message}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    
                    <form th:action="@{/admin/reset-password}" method="post">
                        <div class="form-group">
                            <label for="username" class="form-label">사용자 아이디</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                            <small class="form-text text-muted">비밀번호를 변경할 사용자의 아이디를 입력하세요.</small>
                        </div>
                        
                        <div class="form-group">
                            <label for="newPassword" class="form-label">새 비밀번호</label>
                            <input type="password" class="form-control" id="newPassword" name="newPassword" required minlength="8">
                            <small class="form-text text-muted">비밀번호는 최소 8자 이상이어야 합니다.</small>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword" class="form-label">새 비밀번호 확인</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required minlength="8">
                        </div>
                        
                        <div class="d-flex justify-content-between mt-4">
                            <a href="/profile" class="btn btn-cancel">취소</a>
                            <button type="submit" class="btn btn-submit">비밀번호 재설정</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
