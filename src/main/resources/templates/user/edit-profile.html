<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>프로필 수정 - BIGPOOL</title>
    <style>
        .profile-edit-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        .profile-edit-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .profile-edit-title {
            color: #0061f2;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, #0061f2 0%, #00c6f9 100%);
            border: none;
            border-radius: 50px;
            padding: 0.5rem 2rem;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 97, 242, 0.2);
        }
        
        .btn-primary:hover {
            background: linear-gradient(90deg, #0056b3 0%, #00b8e6 100%);
            box-shadow: 0 5px 15px rgba(0, 97, 242, 0.4);
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <div class="profile-edit-form">
            <div class="profile-edit-header">
                <h2 class="profile-edit-title">프로필 수정</h2>
                <p class="text-muted">프로필 정보를 업데이트합니다.</p>
            </div>
            
            <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
            
            <form th:action="@{/profile/edit}" method="post">
                <div class="form-group">
                    <label for="username" class="form-label">아이디</label>
                    <input type="text" class="form-control" id="username" th:value="${user.username}" disabled readonly>
                    <small class="form-text text-muted">아이디는 변경할 수 없습니다.</small>
                </div>
                
                <div class="form-group">
                    <label for="nickname" class="form-label">닉네임</label>
                    <input type="text" class="form-control" id="nickname" name="nickname" th:value="${user.nickname}" required>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" class="form-control" id="email" th:value="${user.email}" disabled readonly>
                    <small class="form-text text-muted">이메일은 변경할 수 없습니다.</small>
                </div>
                
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary">저장하기</button>
                    <a th:href="@{/profile}" class="btn btn-secondary ms-2">취소</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
