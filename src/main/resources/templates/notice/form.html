<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title th:text="${notice.id == null ? '새 공지사항 작성' : '공지사항 수정'}"></title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h3 class="mb-0" th:text="${notice.id == null ? '새 공지사항 작성' : '공지사항 수정'}"></h3>
                        <div>
                            <a th:href="@{/notices}" class="btn btn-light">목록으로</a>
                        </div>
                    </div>
                    <div class="card-body">
                        <form th:action="${notice.id == null ? '/notices/new' : '/notices/' + notice.id + '/edit'}" 
                              th:object="${notice}" method="post">
                            
                            <div class="mb-3">
                                <label for="title" class="form-label">제목</label>
                                <input type="text" class="form-control" id="title" th:field="*{title}" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="content" class="form-label">내용</label>
                                <textarea class="form-control" id="content" th:field="*{content}" rows="10" required></textarea>
                                <div class="text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="priority" class="form-label">중요도</label>
                                    <select class="form-select" id="priority" th:field="*{priority}">
                                        <option value="0">일반</option>
                                        <option value="1">중요</option>
                                        <option value="2">매우 중요</option>
                                        <option value="3">긴급</option>
                                    </select>
                                </div>
                                
                                <div class="col-md-6">
                                    <div class="form-check mt-4">
                                        <input class="form-check-input" type="checkbox" id="pinned" th:field="*{pinned}">
                                        <label class="form-check-label" for="pinned">
                                            상단에 고정
                                        </label>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">저장</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 텍스트 에디터 스크립트 추가 -->
    <script>
        // 필요에 따라 WYSIWYG 에디터 초기화 코드 추가
    </script>
</body>
</html>
