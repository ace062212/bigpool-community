<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/layout}">
<head>
    <title th:text="${post.title} + ' - BIGPOOL'">게시글 제목 - BIGPOOL</title>
    <style>
        .post-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .post-header {
            margin-bottom: 2rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 1.5rem;
        }
        
        .post-title {
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .post-meta {
            color: #6c757d;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .post-meta .author {
            font-weight: 500;
        }
        
        .post-content {
            line-height: 1.8;
            font-size: 1.05rem;
            margin-bottom: 3rem;
            white-space: pre-line;
        }
        
        .post-actions {
            display: flex;
            gap: 1rem;
            margin-bottom: 3rem;
        }
        
        .action-btn {
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .edit-btn {
            background-color: #f8f9fa;
            color: #0061f2;
            border: 1px solid #dee2e6;
        }
        
        .edit-btn:hover {
            background-color: #e9ecef;
            color: #004bbf;
        }
        
        .delete-btn {
            background-color: #f8d7da;
            color: #dc3545;
            border: 1px solid #f5c2c7;
        }
        
        .delete-btn:hover {
            background-color: #f1aeb5;
            color: #b02a37;
        }
        
        .comments-section {
            margin-top: 3rem;
            border-top: 1px solid #eee;
            padding-top: 2rem;
        }
        
        .comments-heading {
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #0061f2;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .comment-count {
            background-color: #e6f2ff;
            color: #0061f2;
            font-size: 0.875rem;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
        }
        
        .comment-item {
            padding: 1.5rem;
            border-radius: 0.75rem;
            background-color: #f8f9fa;
            margin-bottom: 1rem;
        }
        
        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.75rem;
        }
        
        .comment-author {
            font-weight: 600;
        }
        
        .comment-date {
            color: #6c757d;
            font-size: 0.875rem;
        }
        
        .comment-content {
            margin-bottom: 0.75rem;
            line-height: 1.6;
        }
        
        .comment-actions {
            display: flex;
            gap: 0.5rem;
            justify-content: flex-end;
        }
        
        .comment-actions .btn {
            font-size: 0.875rem;
            padding: 0.25rem 0.75rem;
        }
        
        .comment-form {
            background-color: #f8f9fa;
            padding: 1.5rem;
            border-radius: 0.75rem;
            margin-top: 2rem;
        }
        
        .comment-form textarea {
            border-radius: 0.5rem;
            resize: vertical;
            min-height: 100px;
        }
        
        .comment-submit {
            background: linear-gradient(135deg, #0061f2 0%, #00c6f9 100%);
            border: none;
            border-radius: 50px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        
        .comment-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,97,242,0.2);
        }
        
        .login-prompt {
            text-align: center;
            background-color: #f8f9fa;
            padding: 2rem;
            border-radius: 0.75rem;
            margin-top: 2rem;
        }
        
        .login-link {
            color: #0061f2;
            font-weight: 500;
            text-decoration: none;
        }
        
        .login-link:hover {
            text-decoration: underline;
        }
        
        .back-to-list {
            display: none;
        }
        
        /* 이미지 갤러리 스타일 */
        .image-gallery {
            margin: 2rem 0;
        }
        
        .gallery-item {
            margin-bottom: 2rem;
            overflow: hidden;
            max-width: 100%;
        }
        
        .gallery-item img {
            width: 100%;
            object-fit: contain;
            cursor: pointer;
            max-height: 800px;
            display: block;
            margin: 0 auto;
        }
        
        /* 유튜브 비디오 컨테이너 스타일 */
        .youtube-container {
            margin: 2rem 0;
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <div class="post-container">
            <!-- 게시글 정보 -->
            <div class="post-header">
                <h1 class="post-title" th:text="${post != null ? post.title : '게시글 없음'}">게시글 제목</h1>
                <div class="post-meta">
                    <span class="author">
                        <i class="fas fa-user me-1"></i>
                        <span th:if="${post != null && post.author != null}" th:text="${post.author.nickname}">작성자</span>
                        <span th:if="${post == null || post.author == null}">익명</span>
                    </span>
                    <span class="date">
                        <i class="far fa-calendar me-1"></i>
                        <span th:if="${post != null}" th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">날짜</span>
                    </span>
                    <span class="views">
                        <i class="far fa-eye me-1"></i>
                        <span th:if="${post != null}" th:text="${post.viewCount} + ' 조회'">0 조회</span>
                    </span>
                </div>
            </div>
            
            <!-- 게시글 내용 -->
            <div class="post-content" th:if="${post != null}" th:utext="${post.content}">게시글 내용</div>
            
            <!-- 새로운 방식 - 매우 간단하게 구현 -->
            <div class="image-gallery" th:if="${post != null && post.imageFiles != null && !post.imageFiles.isEmpty()}">
                <div class="row">
                    <div class="col-md-12 mb-3" th:each="imagePath : ${post.getImageFilesList()}" th:if="${imagePath != null && !imagePath.isEmpty()}">
                        <div class="gallery-item">
                            <img th:src="@{'/uploads/' + ${imagePath}}" 
                                 class="img-fluid" 
                                 alt="첨부 이미지"
                                 onclick="openImageViewer(this.src)">
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 이미지 모달 -->
            <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="imageModalLabel">이미지 확대보기</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body text-center">
                            <img id="modalImage" src="" class="img-fluid" alt="확대된 이미지">
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 수정/삭제 버튼 (작성자 또는 관리자에게만 표시) -->
            <div th:if="${post != null && (isAuthor || isAdmin)}" class="post-actions">
                <a th:href="@{/posts/{id}/edit(id=${post.id})}" class="btn action-btn edit-btn">
                    <i class="fas fa-edit me-1"></i> 수정
                </a>
                <form th:action="@{/posts/{id}/delete(id=${post.id})}" method="post" onsubmit="return confirm('정말로 삭제하시겠습니까?');" class="d-inline">
                    <button type="submit" class="btn action-btn delete-btn">
                        <i class="fas fa-trash-alt me-1"></i> 삭제
                    </button>
                </form>
            </div>
            
            <!-- 댓글 섹션 -->
            <div class="comments-section">
                <h3 class="comments-heading">
                    댓글 
                    <span class="comment-count" th:text="${comments != null ? comments.size() : 0}">0</span>
                </h3>
                
                <!-- 댓글 목록 -->
                <div th:if="${comments == null || comments.empty}" class="alert alert-light">
                    아직 댓글이 없습니다. 첫 댓글을 작성해보세요!
                </div>
                
                <div th:if="${comments != null && !comments.empty}" class="comments-list">
                    <div th:each="comment : ${comments}" class="comment-item">
                        <div class="comment-header">
                            <span class="comment-author" th:text="${comment.author != null ? comment.author.nickname : '익명'}">댓글 작성자</span>
                            <span class="comment-date" th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}">댓글 날짜</span>
                        </div>
                        <div class="comment-content" th:text="${comment.content}">댓글 내용</div>
                        
                        <!-- 댓글 작성자만 볼 수 있는 수정/삭제 버튼 -->
                        <div th:if="${#authentication.principal != null && #authentication.principal.username == comment.author.username}" class="comment-actions">
                            <form th:action="@{'/comments/' + ${comment.id} + '/edit'}" method="get" class="d-inline">
                                <button type="submit" class="btn btn-sm btn-outline-primary">수정</button>
                            </form>
                            <form th:action="@{'/comments/' + ${comment.id} + '/delete'}" method="post" class="d-inline" 
                                  onsubmit="return confirm('정말 삭제하시겠습니까?');">
                                <button type="submit" class="btn btn-sm btn-outline-danger">삭제</button>
                            </form>
                        </div>
                    </div>
                </div>
                
                <!-- 댓글 작성 폼 -->
                <div sec:authorize="isAuthenticated()" class="comment-form">
                    <form th:action="@{'/comments/post/' + ${post.id}}" method="post">
                        <div class="mb-3">
                            <label for="content" class="form-label">댓글 작성</label>
                            <textarea class="form-control" id="content" name="content" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary comment-submit">댓글 등록</button>
                    </form>
                </div>
                
                <!-- 로그인 안된 경우 메시지 -->
                <div sec:authorize="isAnonymous()" class="login-prompt">
                    <p>댓글을 작성하려면 로그인이 필요합니다.</p>
                    <a th:href="@{/login}" class="btn btn-primary login-link">로그인하기</a>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        function openImageModal(imageSrc) {
            console.log('이미지 모달 열기:', imageSrc);
            document.getElementById('modalImage').src = imageSrc;
            var myModal = new bootstrap.Modal(document.getElementById('imageModal'));
            myModal.show();
        }
        
        function openImageViewer(src) {
            window.open(src, '_blank', 'width=800,height=600');
        }
        
        // 이미지 로딩 오류 처리
        document.addEventListener('DOMContentLoaded', function() {
            // 모든 이미지 요소에 오류 처리 추가
            var images = document.querySelectorAll('.gallery-item img');
            
            images.forEach(function(img) {
                img.onerror = function() {
                    console.error('이미지 로딩 실패:', this.src);
                    // 오류 시 대체 이미지 표시
                    this.src = '/images/error-image.png';
                    this.alt = '이미지 로딩 실패';
                    
                    // 부모 요소 표시 조정
                    var galleryItem = this.closest('.gallery-item');
                    if (galleryItem) {
                        galleryItem.innerHTML += '<div class="text-danger mt-2">이미지를 불러올 수 없습니다.</div>';
                    }
                };
            });
        });
    </script>
</body>
</html>
