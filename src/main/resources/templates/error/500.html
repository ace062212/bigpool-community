<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>서버 오류 - BIGPOOL</title>
    <style>
        .error-container {
            padding: 5rem 0;
            text-align: center;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #0061f2 0%, #00c6f9 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
            margin-bottom: 2rem;
        }
        
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #6c757d;
        }
        
        .back-btn {
            background: linear-gradient(135deg, #0061f2 0%, #00c6f9 100%);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0,97,242,0.2);
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,97,242,0.3);
            color: white;
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <div class="container">
            <div class="error-container">
                <div class="error-code">500</div>
                <h1 class="mb-4">서버 오류가 발생했습니다</h1>
                <p class="error-message">요청을 처리하는 중에 문제가 발생했습니다. 잠시 후 다시 시도해 주세요.</p>
                <a th:href="@{/}" class="btn back-btn">메인으로 돌아가기</a>
            </div>
        </div>
    </div>
</body>
</html>
